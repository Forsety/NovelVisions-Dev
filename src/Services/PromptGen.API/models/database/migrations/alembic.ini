[alembic]
# Путь к migration environment
script_location = models/database/migrations

# Шаблон именования версий: timestamp_hash
# version_naming = %%(%%(year)d%%(%%(month).2d)d%%(%%(day).2d)d)d_%%(%%(hour).2d)d%%(%%(minute).2d)d%%(%%(second).2d)d_%%(%%(rev)s)s_%%(%%(slug)s)s

# Добавляем корень в sys.path
prepend_sys_path = .

# Разделитель путей версий
version_path_separator = os

# URL базы данных (переопределяется в env.py)
# SQLite по умолчанию
sqlalchemy.url = sqlite+aiosqlite:///./data/promptgen.db

[post_write_hooks]
# Форматирование с black после генерации миграций
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -l 88

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S